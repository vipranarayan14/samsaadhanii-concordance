<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Concordance of Paninian Dhatuvrittis</title>

    <link rel="stylesheet" href="index.scss" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="display-1 my-4">Concordance of Paninian&nbsp;Dhatuvrittis</h1>
    </header>

    <main id="app">
      <form class="filter-form">
        <div class="search-container">
          <input
            type="text"
            name="search"
            class="search-input"
            placeholder="Type to filter..."
          />
        </div>
        <div class="sort-container">
          <div>
            <label for="sort-select">Sort&nbsp;by</label>
          </div>
          <div>
            <select name="sort-select" class="sort-select">
              <option value="gana" selected>गणः</option>
              <option value="dhatu">धातुः</option>
              <option value="artha">अर्थः</option>
            </select>
          </div>
        </div>
      </form>

      <div class="list-container">
        <div class="list"></div>
      </div>

      <div class="loader">Loading...</div>

      <div class="modal hidden">
        <div class="window">
          <div class="header">
            <h2 class="title"></h2>
            <button class="close-btn">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M6 18L18 6M6 6L18 18"
                  stroke="#0F172A"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <!-- https://github.com/tailwindlabs/heroicons/blob/master/src/24/outline/x-mark.svg -->
              </svg>
            </button>
          </div>
          <div class="content"></div>
        </div>
      </div>
    </main>

    <button class="scroll-to-top">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M4.5 10.5L12 3M12 3L19.5 10.5M12 3V21"
          stroke="#0F172A"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <!-- src: https://github.com/tailwindlabs/heroicons/blob/master/src/24/outline/arrow-up.svg -->
      </svg>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/@indic-transliteration/sanscript@1.2/sanscript.min.js"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
