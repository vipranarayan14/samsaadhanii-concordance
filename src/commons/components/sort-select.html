<div>
  <label for="{{ id }}-select" class="d-block h6 fw-bold"> {{ label }} </label>

  <div>
    <select
      id="{{ id }}-select"
      name="{{ id }}-select"
      class="form-select border-divider rounded-1"
      data-field="{{ id }}"
    >
      <each loop="option in {{{ options }}}">
        <if condition="loop.first">
          <option value="{{ option[0] }}" selected>{{ option[1] }}</option>
        </if>
        <else>
          <option value="{{ option[0] }}">{{ option[1] }}</option>
        </else>
      </each>
    </select>
  </div>
</div>
