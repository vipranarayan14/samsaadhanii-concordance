<div>
  <label for="sort-select" class="d-block h6 fw-bold"> {{ label }} </label>

  <div>
    <select id="{{ id }}" name="sort-select" class="form-select rounded-1">
      <each loop="option in {{{ options }}}">
        <option value="{{ option }}">{{ option }}</option>
      </each>
    </select>
  </div>
</div>
