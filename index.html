<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dhatupatha - Test</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <form class="filter-form">
        <div class="search-container">
          <input
            type="text"
            name="search"
            class="search-input"
            placeholder="Type to filter..."
          />
        </div>
        <div class="sort-container">
          <label for="sort-select">Sort by</label>
          <select name="sort-select" class="sort-select">
            <option value="dhatu">धातुः</option>
            <option value="gana">गणः</option>
            <option value="artha">अर्थः</option>
          </select>
        </div>
      </form>

      <div class="list">
        <div>Loading...</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@indic-transliteration/sanscript@1.2/sanscript.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
