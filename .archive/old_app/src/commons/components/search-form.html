<section id="search-form-container" class="sticky-top bg-body" style="top: -1">
  <div class="container-sm p-0">
    <div class="row g-0 justify-content-center">
      <div class="col mw-700">
        <form id="search-form" class="align-items-center d-flex py-2 px-1">
          <div class="flex-fill rounded-1 shadow">
            <div class="input-group rounded-1">
              <button
                type="button"
                class="btn btn-secondary rounded-start-1 border border-0 shadow-none"
                data-bs-toggle="offcanvas"
                data-bs-target="#view-options"
                aria-controls="view-options"
                title="Show sort/filter options"
              >
                <span class="position-relative">
                  <component src="/commons/icons/options.html"></component>

                  <span
                    id="view-options-indicator"
                    class="position-absolute start-0 translate-middle bg-danger rounded-circle _hidden"
                    style="top: 10%; padding: 0.35rem"
                  >
                    <span class="visually-hidden"
                      >Some view options are modified</span
                    >
                  </span>
                </span>
              </button>

              <input
                type="text"
                name="search"
                placeholder="Type to filter... (Devanagari or WX)"
                id="search-input"
                class="bg-surface border border-0 form-control ms-0 p-2 shadow-none"
              />

              <button
                type="button"
                data-action="clear"
                class="btn bg-surface rounded-end-1 border border-0 text-opacity-25 text-opacity-100-hover text-opacity-100-focus shadow-none"
                title="Clear"
              >
                <component src="/commons/icons/clear.html"></component>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
